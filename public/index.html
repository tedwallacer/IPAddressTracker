<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IP Address Tracker</title>
</head>
<body>
    <section id="ip-input-section">
        <form id="ip-form">
            <label for="ip-input">Enter IP Address:</label>
            <input type="text" id="ip-input" name="ip-address" required>
            <button type="submit">Track IP</button>
        </form>
    </section>
    <section id="ip-details-section">
        <h2>IP Address Details:</h2>
        <div id="ip-details">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
